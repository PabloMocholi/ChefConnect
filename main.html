    <style>
        header {

            background-color: white;
            display: flex;
            justify-content: space-between;
            height: 70px;
            align-items: center;
            box-shadow: 0px 4px 4px 0px rgba(28, 28, 28, 0.15);

        }


        .logo {
            display: flex;
            flex-direction: row;
            align-items: center;
            padding-left: 24px;
            text-decoration: none;
            color: black;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;

        }

        .logo img {

        }

        .Profile-image {
            width: 60px;

            background-image: url(images/Perfil-image.png);

        }


        #menu-items a {
            padding: 16px;

            padding: 16px;
            font-size: medium;
            font-weight: 300;

            text-decoration: none;
            color: black;
            margin: 24px;


        }

        #menu-items a:hover {

            color: #E8644D;
            font-weight: 500;
            border-bottom: 20px solid #E8644D;

        }

        #menu-items a active {
            background-color: #F6F3F0;
            color: #E8644D;
            border-radius: 16px;
            font-weight: 500;

        }

        #menu-items a:active {
            color: #E8644D;
            background-color: blue;


        }


        /*banner*/

        #banner {
            background-image: url(images/img-home.jpg);
            background-size: cover;
            /*width: 100%;*/
            height: 266px;
            align-items: center;
            display: flex;


        }

        #contentbanner {
            align-items: center;

        }


        #Textbanner {
            font-size: 64px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-weight: bold;
            margin-left: 40px;



        }

        #Textbannerlorem {
            font-size: 24px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-weight: lighter;
            margin-left: 40px;


        }


        /*Search*/


        .Search {
            display: flex;
            flex-wrap: nowrap;
            align-items: flex-end;
            align-items: center;
        }

        #search {
            margin-right: 0;
            height: 35px;
            margin: 16px;
            border-radius: 8px;
            color: rgb(68, 68, 68);
            align-items: center;
            border: 0.5px solid black;
            flex-grow: 1;
            padding-left: 16px;

        }


        .Secundarybutton {
            background-color: black;
            color: white;
            padding: 10px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-weight: 200;
            font-size: 16px;
            border-radius: 8px;
            margin-right: 24px;
        }

      
    </style>
