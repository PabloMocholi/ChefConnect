<body>


    <!-- HEADER -->

        <a class="logo" href="main.html">

        <nav id="menu-items">

        </nav>

        <div class="Profile-image">
            <a href="profile.html"></a>
        </div>

    </header>


    <!-- BANNER -->

    <div id="banner">

        <div id="contentbanner">
            <div id="Textbanner">
                <span>Nueva receta</span>
            </div>

            <div id="Textbannerlorem">
                <p style="margin: 0px;">Lorem ipsum dolor sit amet, consectetur adipiscing elit. </p>
            </div>

        </div>

    </div>


    <!-- Formulario -->

 <div id="imagenytexto">

    

    
    <form action="main.html" method="post">
        <h2>Nueva receta</h2>
        <fieldset id="fieldset">

            <div class="fila">


                <div class="columna">

                    <!-- Nombre receta -->
                    <div >
                        <label class=label for="name">Nombre receta</label>
                        <input type="text" name="nombre_receta" id="input">
                    </div>


                    <!-- tags -->
                    <div >
                        <label class=label for="tags">Tags características</label>
                        <input type="text" name="tags" id="input">
                    </div>

                </div>

                <div class="columna">

                    <!-- Dificultad -->


                    <div class="input">
                        <label class=label for="state">Dificultad</label>
                        <select name="dificultad" id="input">
                            <option value="FácilL">Fácil</option>
                            <option value="Medio">Medio</option>
                            <option value="Dificil">Dificil</option>
                        </select>
                    </div>


                    <!-- Tiempo de preparación -->
                    <div class="input">
                        <label class=label for="time">Tiempo de preparación</label>
                        <select name="time" id="input">
                            <option value="FácilL">menos 10 minutos</option>
                            <option value="Medio">Entre 10 y 30 minutos</option>
                            <option value="Dificil">Más de 30 minutos</option>
                        </select>
                    </div>




                </div>



            </div>



            <!-- ingredientes -->
            <div class="input">

                <label class=label for="ingredientes">Ingredientes</label>
                <div id="textarea">

                    <textarea name="ingredientes" id="ingredientes" cols="30" rows="10"></textarea>
                </div>
            </div>

            <!-- Descripción -->
            <div class="input">

                <label class=label for="descripcion">Descripción</label>
                <div id="textarea">
                    <textarea name="descripcion" id="description" cols="30" rows="10"></textarea>
                </div>
            </div>

          
            

        </fieldset>
        


</div>

<a id="buttonguardar" href="#"> Guardar receta</a>
<a id="buttoncancelar" href="#"> cancelar</a>
    </form>


</body>
